<div>
  <div>
      <input [(ngModel)]="newTask"/>
      <button  (click)="addTask()" >Dodaj</button>
  </div>
</div>

<div style="text-align: center">
  <div>
      Lista rzeczy do zrobienia
      <ul>
          <li *ngFor ="let task of listOfTasks">
            {{task}}
            <button (click)="done(task)" >Zrobione</button>
            <button (click)="delete(task)">Usu≈Ñ</button>
          </li>
      </ul>
  </div>
  <div>
      Lista rzeczy zrobionych
        <ul>
            <li *ngFor ="let task of listOfDone">
              {{task}}
            </li>
          </ul>
  </div>
</div>
